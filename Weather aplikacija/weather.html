<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="search-bar">
        <input id="input" type="text" placeholder="Enter a city name" />
        <button id="button">Search</button>
      </div>
      <div class="weather">
        <img id="weather-image" src="cloudy-sun-rain.png" alt="" />
        <h4 id="weather"></h4>
        <div class="temperature-box">
          <span
            ><img src="thermometer.png" alt="" width="50px" height="50px"
          /></span>
          <h1 id="temp" class="temp">22°C</h1>
        </div>
        <div class="city-box">
          <span><img src="city.png" alt="" width="50px" height="50px" /></span>
          <h2 id="city" class="city">Šibenik</h2>
        </div>

        <div class="details">
          <span
            ><img src="mintemp.png" alt="" width="50px" height="50px"
          /></span>
          <div class="col-min">
            <span>MIN</span>
            <span id="temp-min">19°C</span>
          </div>
          <span
            ><img src="maxtemp.png" alt="" width="50px" height="50px"
          /></span>
          <div class="col-max">
            <span>MAX</span>
            <span id="temp-max">30°C</span>
          </div>
        </div>
      </div>
    </div>

    <script src="weather.js"></script>
  </body>
</html>
