<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body>
    <input
      type="text"
      name=""
      id="input"
      placeholder="Unesite ime"
      oninput="showName()"
    />

    <h1 id="player"></h1>
    <div id="quizDisplay" class="quiz-container">
      <div class="player-name">
        <span id="name">0</span>
        <span id="score">Question Counter: <span id="counter">1/50</span></span>
      </div>
      <div id="question" class="question">
        Koji programski jezik koristimo za izradu web aplikacija?
      </div>
      <div class="answers">
        <button id="a-answer" class="button-answer">A</button>
        <button id="b-answer" class="button-answer">B</button>
        <button id="c-answer" class="button-answer">C</button>
        <button id="d-answer" class="button-answer">D</button>
      </div>
      <button id="next-que">
        <span>Next Question</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-arrow-right-circle-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"
          />
        </svg>
      </button>
    </div>

    <script src="quiz.js"></script>
  </body>
</html>
