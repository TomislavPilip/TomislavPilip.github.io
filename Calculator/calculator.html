<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display-line">
          <input id="display" type="text" />
        </div>
        <div>
          <button class="horizontal-line" type="button" onclick="clearAll()">
            AC
          </button>
          <button class="horizontal-line" type="button" onclick="clearString()">
            DEL
          </button>
          <button
            class="horizontal-line"
            type="button"
            onclick="appendToDisplay('.')"
          >
            .
          </button>
          <button
            class="vertical-line"
            type="button"
            onclick="appendToDisplay('/')"
          >
            /
          </button>
        </div>
        <div>
          <button type="button" onclick="appendToDisplay('7')">7</button>
          <button type="button" onclick="appendToDisplay('8')">8</button>
          <button type="button" onclick="appendToDisplay('9')">9</button>
          <button
            class="vertical-line"
            type="button"
            onclick="appendToDisplay('*')"
          >
            *
          </button>
        </div>
        <div>
          <button type="button" onclick="appendToDisplay('4')">4</button>
          <button type="button" onclick="appendToDisplay('5')">5</button>
          <button type="button" onclick="appendToDisplay('6')">6</button>
          <button
            class="vertical-line"
            type="button"
            onclick="appendToDisplay('-')"
          >
            -
          </button>
        </div>
        <div>
          <button type="button" onclick="appendToDisplay('1')">1</button>
          <button type="button" onclick="appendToDisplay('2')">2</button>
          <button type="button" onclick="appendToDisplay('3')">3</button>
          <button
            class="vertical-line"
            type="button"
            onclick="appendToDisplay('+')"
          >
            +
          </button>
        </div>
        <div>
          <button type="button" onclick="appendToDisplay('00')">00</button>
          <button type="button" onclick="appendToDisplay('0')">0</button>
          <button class="equal" type="button" onclick="calculate()">=</button>
        </div>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
